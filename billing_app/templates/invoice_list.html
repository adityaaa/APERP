{% extends 'base.html' %}

{% block title %}Invoice List{% endblock %}

{% block content %}
  <h2>Invoice List</h2>
  <table>
    <!-- Table header -->
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Total Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <!-- Table body -->
    <tbody>
      {% for invoice in invoices %}
      <tr>
        <td>{{ invoice.customer_name }}</td>
        <td>{{ invoice.total_amount }}</td>
        <td>{{ invoice.date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
