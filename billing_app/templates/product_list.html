<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - Price: ${{ product.mrp }} - Quantity: {{ product.quantity }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_product' %}">Add Product</a>
    <a href="{% url 'generate_bill' %}">Generate Bill</a>
</body>
</html>
